{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
              {% for i in meusJogos %}
                <tr>
                    <td>{{i.nome}}</td>
                    <td>{{i.categoria}}</td>
                    <td>{{i.console}}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    
{% endblock %}
